apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    name: mysql
spec:
  containers:
    - resources:
        limits :
          cpu: 0.5
      image: docker.io/mysql:latest
      name: mysql
      env:
        - name: MYSQL_ROOT_PASSWD
        #change this
          value: gjkdhr1019
      ports:
        - containerPort: 3306
          name: mysql
      volumeMounts:
          #name must match the volume name below
        - name: mysql-persistent-storage
          #mount path within the container
          mountPath: /var/lib/mysql
   volumes:
     - name: mysql-persistent-storage
       gcePersisitentDisk:
         # This GCE PD must already exist.
         pdName: mysql-disk
         fsType: ext4
